name: Chromatic

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: noop (act)
        run: echo "Skipping Chromatic under act; requires external service."

  chromatic:
    # Skip under nektos/act to avoid external network/service requirements
    if: ${{ github.actor != 'nektos/act' }}
    name: Visual regression (Chromatic)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: |
          corepack enable || true
          yarn install --frozen-lockfile

      - name: Build Storybook
        run: yarn build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@016b2b6bd92fef54e5764ea1f15ada32f65939ce
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBuildDir: storybook-static
          onlyChanged: true
          exitOnceUploaded: true
          diagnostics: false
