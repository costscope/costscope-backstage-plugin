name: Deploy static demo (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "examples/minimal-app/**"
      - "packages/plugin/**"
      - ".github/workflows/pages-demo.yml"
      - "package.json"
      - "yarn.lock"
      - "docs/demo.md"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: noop (act)
        run: echo "Skipping Pages demo under act; deploy-pages service not available."

  build:
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages required for demo
        run: |
          # Build workspace packages that the demo depends on so Vite can resolve their dist entries
          yarn workspace @costscope/contracts build
          yarn workspace @costscope/backstage-plugin build

      - name: Build static demo (mock mode) with repo-relative base
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Using base path: /${REPO_NAME}/minimal/"
          VITE_DEMO_MODE=mock yarn workspace @examples/minimal-app vite build --base="/${REPO_NAME}/minimal/"
          node examples/minimal-app/scripts/postbuild-pages.mjs

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: examples/minimal-app/dist

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
