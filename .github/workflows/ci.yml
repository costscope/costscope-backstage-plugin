name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: noop (act)
        run: echo "Skipping CI under act; full matrix runs on GitHub runners."

  quality:
    name: Quality (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build contracts (workspace)
        run: yarn workspace @costscope/contracts build

      - name: Contracts spec hash
        run: yarn workspace @costscope/contracts spec:hash

      - name: Spec sync check (OpenAPI types + runtime descriptor)
        run: yarn workspace @costscope/backstage-plugin spec:check

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Run tests
        run: yarn test --ci

      - name: Build (plugin bundle)
        run: yarn build

      - name: API diff (PR annotation)
        if: github.event_name == 'pull_request' && matrix.node == 20
        run: |
          # Generate API diff markdown at api-diff.md
          yarn api:diff

      - name: Comment API changes on PR (sticky)
        if: github.event_name == 'pull_request' && matrix.node == 20
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: api-surface
          path: api-diff.md

      - name: Annotate API changes in workflow summary
        if: github.event_name == 'pull_request' && matrix.node == 20
        run: |
          node scripts/api-annotate.js || true

      - name: API Surface Check
        run: |
          # Fails if public API changed without updating snapshot (run `yarn api:snapshot` locally to update)
          yarn api:check:strict

      - name: Size Limit
        run: yarn workspace @costscope/backstage-plugin size

      - name: Production dependency audit (fail on high/critical)
        id: audit
        continue-on-error: true # capture results then decide fail logic
        working-directory: packages/plugin
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm audit --omit=dev --json > audit.json || true
            echo "Vulnerability summary:" && cat audit.json | jq '.metadata.vulnerabilities'
            # Be robust if audit.json is null or schema differs; default to 0
            HIGH=$(jq -r 'if (.metadata and .metadata.vulnerabilities) then ((.metadata.vulnerabilities.high // 0) + (.metadata.vulnerabilities.critical // 0)) else 0 end' audit.json 2>/dev/null || echo 0)
            echo "high_or_critical=$HIGH" >> $GITHUB_OUTPUT
          else
            echo '{"metadata":{"vulnerabilities":{"info":0,"low":0,"moderate":0,"high":0,"critical":0,"total":0}}}' > audit.json
            echo "No package-lock.json found; skipping npm audit and defaulting high_or_critical=0 (OSV scanner runs elsewhere)."
            echo "high_or_critical=0" >> $GITHUB_OUTPUT
          fi
      - name: Fail if high / critical vulnerabilities present
        if: steps.audit.outputs.high_or_critical != '0'
        run: |
          echo "High / Critical vulnerabilities detected (count=${{ steps.audit.outputs.high_or_critical }})." >&2
          exit 1

      - name: Upload audit artifact (always)
        if: ${{ always() && steps.audit.outputs.high_or_critical != '' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: npm-audit-${{ matrix.node }}
          path: packages/plugin/audit.json

      - name: Summary
        if: always()
        run: |
          echo "Node version: ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
          if [ -f packages/plugin/audit.json ]; then
            echo '\n### Audit Summary' >> $GITHUB_STEP_SUMMARY
            cat packages/plugin/audit.json | jq '.metadata.vulnerabilities' >> $GITHUB_STEP_SUMMARY
          fi
