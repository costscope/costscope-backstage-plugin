name: Storybook tests

on:
  pull_request:
    paths:
      - ".github/workflows/storybook-tests.yml"
      - ".storybook/**"
      - "tests-storybook/**"
      - "packages/plugin/**"
      - "package.json"
      - "yarn.lock"
  push:
    branches: [main]
    paths:
      - ".github/workflows/storybook-tests.yml"
      - ".storybook/**"
      - "tests-storybook/**"
      - "packages/plugin/**"
      - "package.json"
      - "yarn.lock"

permissions:
  contents: read

concurrency:
  group: storybook-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      STORYBOOK_URL: http://localhost:6006
      SB_MAX_STORIES: 200
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: "20"
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Make helper executable
        if: ${{ hashFiles('tmp-run-storybook-tests.sh') != '' }}
        run: chmod +x ./tmp-run-storybook-tests.sh

      - name: Run Storybook tests (dev server + Playwright)
        if: ${{ hashFiles('tmp-run-storybook-tests.sh') != '' }}
        run: |
          ./tmp-run-storybook-tests.sh

      - name: Skip Storybook tests (helper not present)
        if: ${{ hashFiles('tmp-run-storybook-tests.sh') == '' }}
        run: |
          echo "Helper tmp-run-storybook-tests.sh not found; skipping Storybook tests."

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: storybook-tests-artifacts
          path: |
            tests-storybook/artifacts
            /tmp/sb-dev.log
