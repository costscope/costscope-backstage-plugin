name: size-limit

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 20
          cache: yarn
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build & Size Limit
        run: |
          # Run size-limit within the plugin workspace
          yarn workspace @costscope/backstage-plugin size --json > size-limit.json || true
          # Also run normal output for PR comment readability
          yarn workspace @costscope/backstage-plugin size
      - name: Upload size artifact
        # Skip artifact upload under act (no ACTIONS_RUNTIME_TOKEN)
        if: ${{ always() && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: size-limit-${{ github.sha }}
          path: size-limit.json
      - name: Report
        if: always()
        run: echo 'Size limit run complete.'
